name: ci_dockerhub

on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: python setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            jaffysherlin/flask-app:latest
            jaffysherlin/flask-app:${{github.sha}}

      - name: docker image
        run: docker images jaffysherlin/flask-app

